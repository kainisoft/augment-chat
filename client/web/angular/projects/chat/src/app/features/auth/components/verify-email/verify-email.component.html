<div class="verify-email-container min-h-screen flex items-center justify-center bg-background p-4">
  <mat-card class="w-full max-w-md text-center">
    <mat-card-header class="text-center mb-6">
      <mat-icon class="text-6xl text-primary mb-4">mark_email_read</mat-icon>
      <mat-card-title class="text-2xl font-bold">Verify Your Email</mat-card-title>
      <mat-card-subtitle>We've sent a verification link to your email</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="text-muted-foreground mb-6">
        Please check your email and click the verification link to activate your account.
      </p>
      <div class="space-y-3">
        <button mat-raised-button color="primary" class="w-full" (click)="onResendEmail()">
          Resend Email
        </button>
        <button mat-button (click)="goToLogin()">
          Back to Sign In
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
