<div class="reset-password-container min-h-screen flex items-center justify-center bg-background p-4">
  <mat-card class="w-full max-w-md">
    <mat-card-header class="text-center mb-6">
      <mat-card-title class="text-2xl font-bold">Reset Password</mat-card-title>
      <mat-card-subtitle>Enter your new password</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="space-y-4">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>New Password</mat-label>
          <input matInput type="password" />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" />
          <mat-icon matSuffix>lock_outline</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" class="w-full" (click)="onResetPassword()">
          Reset Password
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
