<div class="forgot-password-container min-h-screen flex items-center justify-center bg-background p-4">
  <mat-card class="forgot-password-card w-full max-w-md">
    <mat-card-header class="text-center mb-6">
      <mat-card-title class="text-2xl font-bold">Forgot Password</mat-card-title>
      <mat-card-subtitle>Enter your email to reset your password</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form class="forgot-password-form space-y-4">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <div class="form-actions space-y-3">
          <button 
            mat-raised-button 
            color="primary" 
            class="w-full"
            (click)="onSendResetLink()"
          >
            Send Reset Link
          </button>

          <div class="text-center">
            <button 
              mat-button 
              (click)="goToLogin()"
            >
              <mat-icon>arrow_back</mat-icon>
              Back to Sign In
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
