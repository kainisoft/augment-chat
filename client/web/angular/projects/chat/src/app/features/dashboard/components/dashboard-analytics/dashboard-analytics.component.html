<div class="dashboard-analytics p-6">
  <h1 class="text-2xl font-bold mb-6">Analytics</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <mat-card>
      <mat-card-content class="p-4">
        <div class="flex items-center gap-3">
          <mat-icon class="text-primary text-3xl">trending_up</mat-icon>
          <div>
            <h3 class="font-semibold">Messages Sent</h3>
            <p class="text-2xl font-bold text-primary">1,234</p>
            <p class="text-sm text-muted-foreground">+12% from last week</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content class="p-4">
        <div class="flex items-center gap-3">
          <mat-icon class="text-green-500 text-3xl">schedule</mat-icon>
          <div>
            <h3 class="font-semibold">Avg Response Time</h3>
            <p class="text-2xl font-bold text-green-500">2.3m</p>
            <p class="text-sm text-muted-foreground">-5% from last week</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content class="p-4">
        <div class="flex items-center gap-3">
          <mat-icon class="text-blue-500 text-3xl">people</mat-icon>
          <div>
            <h3 class="font-semibold">Active Contacts</h3>
            <p class="text-2xl font-bold text-blue-500">42</p>
            <p class="text-sm text-muted-foreground">+3 new this week</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-card class="mt-6">
    <mat-card-header>
      <mat-card-title>Chat Activity</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text-muted-foreground">Chart placeholder - Analytics data visualization would go here</p>
    </mat-card-content>
  </mat-card>
</div>
