<div class="dashboard-activity p-6">
  <h1 class="text-2xl font-bold mb-6">Recent Activity</h1>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>Activity Feed</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <div class="flex items-center gap-3 w-full py-2">
            <mat-icon class="text-primary">chat</mat-icon>
            <div class="flex-1">
              <p class="font-medium">New message from Alice Johnson</p>
              <p class="text-sm text-muted-foreground">2 minutes ago</p>
            </div>
          </div>
        </mat-list-item>
        
        <mat-list-item>
          <div class="flex items-center gap-3 w-full py-2">
            <mat-icon class="text-green-500">person_add</mat-icon>
            <div class="flex-1">
              <p class="font-medium">Bob Smith accepted your contact request</p>
              <p class="text-sm text-muted-foreground">1 hour ago</p>
            </div>
          </div>
        </mat-list-item>
        
        <mat-list-item>
          <div class="flex items-center gap-3 w-full py-2">
            <mat-icon class="text-blue-500">group</mat-icon>
            <div class="flex-1">
              <p class="font-medium">You were added to "Project Team" group</p>
              <p class="text-sm text-muted-foreground">3 hours ago</p>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
