<div class="register-container min-h-screen flex items-center justify-center bg-background p-4">
  <mat-card class="register-card w-full max-w-md">
    <mat-card-header class="text-center mb-6">
      <mat-card-title class="text-2xl font-bold">Sign Up</mat-card-title>
      <mat-card-subtitle>Create your Chat App account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form class="register-form space-y-4">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput type="text" placeholder="Enter your full name" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Create a password" />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm your password" />
          <mat-icon matSuffix>lock_outline</mat-icon>
        </mat-form-field>

        <div class="form-actions space-y-3">
          <button 
            mat-raised-button 
            color="primary" 
            class="w-full"
            (click)="onRegister()"
          >
            Create Account
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions class="text-center">
      <p class="text-sm text-muted-foreground">
        Already have an account?
        <button 
          mat-button 
          color="primary"
          (click)="goToLogin()"
        >
          Sign In
        </button>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
