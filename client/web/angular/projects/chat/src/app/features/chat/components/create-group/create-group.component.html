<div class="create-group p-6">
  <div class="flex items-center gap-3 mb-6">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="text-2xl font-bold">Create Group</h1>
  </div>
  
  <mat-card class="max-w-md">
    <mat-card-content>
      <form class="space-y-4">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Group Name</mat-label>
          <input matInput placeholder="Enter group name" />
          <mat-icon matSuffix>group</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput rows="3" placeholder="Group description (optional)"></textarea>
        </mat-form-field>
        
        <div class="form-actions space-y-3">
          <button mat-raised-button color="primary" class="w-full" (click)="onCreate()">
            Create Group
          </button>
          <button mat-button class="w-full" (click)="goBack()">
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
