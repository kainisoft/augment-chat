<div class="not-found-container min-h-screen flex items-center justify-center bg-background">
    <div class="not-found-content text-center max-w-md mx-auto p-6">
        <!-- Error Icon -->
        <div class="error-icon mb-6">
            <mat-icon class="text-6xl text-muted-foreground">error_outline</mat-icon>
        </div>

        <!-- Error Code -->
        <h1 class="error-code text-4xl font-bold text-foreground mb-2">404</h1>

        <!-- Error Message -->
        <h2 class="error-title text-xl font-semibold text-foreground mb-4">
            Page Not Found
        </h2>

        <p class="error-description text-muted-foreground mb-8">
            The page you're looking for doesn't exist or has been moved.
        </p>

        <!-- Action Buttons -->
        <div class="error-actions space-y-3">
            <button mat-raised-button color="primary" class="w-full" (click)="goToDashboard()">
                <mat-icon>home</mat-icon>
                Go to Dashboard
            </button>

            <button mat-button class="w-full" (click)="goBack()">
                <mat-icon>arrow_back</mat-icon>
                Go Back
            </button>
        </div>

        <!-- Help Link -->
        <div class="help-section mt-8 pt-6 border-t border-border">
            <p class="text-sm text-muted-foreground mb-3">
                Need help? Contact our support team.
            </p>
            <button mat-button color="accent" (click)="contactSupport()">
                <mat-icon>help_outline</mat-icon>
                Contact Support
            </button>
        </div>
    </div>
</div>
